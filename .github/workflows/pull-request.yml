name: Pull Request Checks

on:
  pull_request:
    branches: [ main, branch_01022026 ]
    types: [ opened, reopened, synchronize, ready_for_review ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run lint

  unit-test:
    name: Unit tests + coverage
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run test:unit

  e2e-test:
    name: Playwright E2E (integration)
    needs: lint
    runs-on: ubuntu-latest
    env:
      NODE_ENV: integration
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_USERNAME_2: ${{ secrets.E2E_USERNAME_2 }}
      E2E_PASSWORD_2: ${{ secrets.E2E_PASSWORD_2 }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME_2_ID: ${{ secrets.E2E_USERNAME_2_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:e2e

  status-comment:
    name: PR Status Comment
    if: always()
    needs: [lint, unit-test, e2e-test]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post status comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## PR Status')
            );

            const lint = '${{ needs.lint.result }}';
            const unit = '${{ needs.unit-test.result }}';
            const e2e = '${{ needs.e2e-test.result }}';

            const icon = s => s === 'success' ? '✅' : s === 'skipped' ? '⏭️' : '❌';

            const body = [
              '## PR Status',
              '',
              '| Check | Status |',
              '|-------|--------|',
              `| Lint | ${icon(lint)} ${lint} |`,
              `| Unit tests | ${icon(unit)} ${unit} |`,
              `| E2E tests | ${icon(e2e)} ${e2e} |`,
              '',
              `> Updated: ${new Date().toISOString()}`,
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
